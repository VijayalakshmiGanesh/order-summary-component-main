<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Order summary card</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="container">
    <img src="images/illustration-hero.svg" alt="hero banner" class="hero-banner">
    <div class="content">
      <p class="heading">Order Summary</p>
      <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="price">
        <div class="price-contents">
          <section class="sec-1"> <img src="images/icon-music.svg"></section>
          <section class="sec-2">
            <p class="p-bold"> Annual Plan</p>
            <p>$59.99/year</p>
          </section>
          <section class="sec-3"><a href="#">Change</a></section>
        </div>
      </div>
      <button id="payment">Proceed to Payment</button>
      <button>Cancel Order</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vijayalakshmi</a>.
  </div>
</body>

</html>
